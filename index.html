<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid border">
      <div class="row">
        <div class="col-3 border border-success p-4 text-center">Logo</div>
        <div class="col border border-success p-4 text-center">Menu</div>
      </div>
      <div class="row mt-2 text-white bg-primary">
        <div class="col border border-success text-center border-white p-4">
          Conteúdo
        </div>
        <div class="col-4 border border-success p-4 text-center border-white">
          Side Bar
        </div>
      </div>
      <div class="row mt-2 border border-dark text-center">
        <div class="col-4 border border-dark p-5">Rodapé 1</div>
        <div class="col-4 border border-dark p-5">Rodapé 2</div>
        <div class="col-4 border border-dark p-5">Rodapé 3</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
